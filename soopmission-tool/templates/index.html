{% extends 'base.html' %}

{% block header %}
    <div class="text-center">
        <h1>Select Task</h1>
        <div class="btn-group-vertical">
            {% for task in task_data %}
                <a style="margin-bottom:10px; border-radius:10px;" type="button" class="btn btn-primary text-start" href="{{ url_for('task_format.upload_task', task_id=task) }}">{{ task_data[task]['name'] }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
